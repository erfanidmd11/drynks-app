name: 7-Day Event Reminder

on:
  schedule:
    - cron: '15 * * * *'  # every hour at minute 15
  workflow_dispatch:

jobs:
  send_7day_reminders:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase 7-Day Reminder Function
        run: |
          curl -X POST https://amtvilzctpeapjqtwnlk.functions.supabase.co/send_7day_event_reminders \
            -H "Authorization: Bearer ${{ secrets.CRON_REMINDER_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"hours": 168}'
